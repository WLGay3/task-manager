<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit Task Name
    </h1>


      <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">


      <div class="buttons is-right">
        <button [routerLink]="['/lists', this.listId]" class="button is-medium">Cancel</button>
        <button class="button is-primary is-medium has-text-white" (click)="updateTask(taskTitleInput.value)">Save</button>
      </div>

  </div>
</div>
