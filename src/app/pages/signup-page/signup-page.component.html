<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">sign up</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div *ngIf="!validEmail">
      <div>
        <p class="help is-danger">This email is invalid or already in use</p>
      </div>
    </div>

    <div class="account">

      <a routerLink="/login">Back to login</a>

      <p class="control">
        <button class="button has-text-white is-primary" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
          Sign up
        </button>
      </p>
    </div>
  </div>
</div>
